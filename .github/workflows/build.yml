name: Build

on:
  push:
    branches:
      - master

jobs:
  container-test-job:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Build Electron App
          run: build:win
          env:
            GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
